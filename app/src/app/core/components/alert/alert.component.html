<section class="container" (click)="onCardClicked()" *ngIf="alertData?.canOpen"
  [ngClass]="{'error': alertData?.type === 'ERROR','success': alertData?.type === 'SUCCESS'}"
  class="alert-wrapper slide-left">
    <img *ngIf="alertData?.type === 'SUCCESS'" src="assets/icons/success.svg" alt="">
    <img *ngIf="alertData?.type === 'ERROR'" src="assets/icons/error.svg" alt="">
    <span>{{alertData?.message}}</span>
</section>
